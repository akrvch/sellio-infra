apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: elasticsearch-allow-only-sellio
  namespace: sellio-infra
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: elasticsearch
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              namePrefix: sellio
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: sellio-infra
      ports:
        - protocol: TCP
          port: 9200


